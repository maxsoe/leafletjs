<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>LeafletJS quickstart tutorial</title>

  <!-- Include LeafletJS css -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
  <!-- custom css for this page -->
  <link rel="stylesheet" href="custom.css">
</head>

<body>
  <h1>LeafletJS quickstart tutorial</h1>

  <div id="mymap"></div>

  <!-- LeafletJS -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>

  <!-- Required for using Google Maps -->
  <script src="http://maps.google.com/maps/api/js?key=AIzaSyD3MFEo-1W8STXiXghtFw_HsF2PIeu2Gos"></script>
  <script src='https://unpkg.com/leaflet.gridlayer.googlemutant@latest/Leaflet.GoogleMutant.js'></script>

  <!-- Required for parsing GPX files -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.3.1/gpx.min.js"></script>
  <!-- JS for map -->
  <script src="mymap.js"></script>
</body>

</html>
